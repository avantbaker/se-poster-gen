<div class="gen-formstep-wrapper">
	<div class="gen-formrow step-heading first animate-one">
		<h4>Your Information</h4>
	</div>
	<div class="gen-formrow animate-two">
		<div class="gen-formfield left required" ng-class="{'error': invalid1.firstName == false}">
			<label for="first_name">First Name</label>
			<input 
				ng-model="Model.firstName" 
				id="first_name" 
				name="first_name" 
				type="text" 
				tabindex="1"
				ng-required="true" />
			<span class="error-message">Enter your first name</span>
		</div>								
		<div class="gen-formfield right required" ng-class="{'error': invalid1.lastName == false}">
			<label for="last_name">Last Name</label>
			<input 
				ng-model="Model.lastName" 
				id="last_name" 
				name="last_name" 
				type="text" 
				tabindex="2" 
				ng-required="true"/>
			<span class="error-message">Enter your last name</span>
		</div>
	</div>
	
	<div class="gen-formrow animate-three">										
		<div class="gen-formfield left required" ng-class="{'error': invalid1.personalEmail == false}">
			<label for="email">Email</label>
			<input 
				ng-model="Model.personalEmail" 
				id="email" 
				name="email" 
				type="email" 
				tabindex="3" 
				ng-required="true"/>
			<span class="error-message">Enter valid email address</span>
		</div>									
		<div class="gen-formfield right">
			<label for="phone">Phone</label>
			<input 
				ng-model="Model.personalPhone" 
				id="phone" 
				name="phone" 
				type="tel" 
				tabindex="4" 
				ng-required="true"/>
		</div>
	</div>
	
	<div class="gen-formrow animate-four">
		<div class="gen-formfield left required" ng-class="{'error': invalid1.orgType == false}">
			<label for="org-type">Organization Type</label>
			<select 
				ng-model="Model.orgType" 
				id="org-type" 
				name="org-type" 
				tabindex="5" >
				<option value="">Select Organization</option>
				<option value="Youth Sports Association">Youth Sports Association</option>
				<option value="Youth Sports League">Youth Sports League</option>
				<option value="Prep Sports">Prep Sports</option>
				<option value="Collegiate Sports">Collegiate Sports</option>
				<option value="Adult Sports Association">Adult Sports Association</option>
				<option value="Adult Sport League">Adult Sport League</option>
				<option value="Tournament/Series">Tournament/Series</option>
				<option value="Event/Race">Event/Race</option>
				<option value="State Governing Body">State Governing Body</option>
				<option value="National Governing Body">National Governing Body</option>
				<option value="Camp/Clinic/Training">Camp/Clinic/Training</option>
				<option value="Facility/Complex">Facility/Complex</option>
				<option value="Parks &amp; Rec">Parks &amp; Rec</option>
				<option value="Athletic Association">Athletic Association</option>
				<option value="Media Outlet">Media Outlet</option>
				<option value="Advertiser">Advertiser</option>
				<option value="Foundation">Foundation</option>
				<option value="Sport Business">Sport Business</option>
				<option value="Individual Team">Individual Team</option>
				<option value="Non-Sport/Other">Non-Sport/Other</option>
			</select>
			<span class="error-message">Select your organization type</span>
		</div>										
		<div class="gen-formfield right required" ng-class="{'error': invalid1.role == false}">
			<label for="role">Role</label>
			<select 
				ng-model="Model.role" 
				id="role" 
				name="role" 
				tabindex="6" >
				<option value="">Select Role</option>
				<option value="President">President</option>
				<option value="Vice President">Vice President</option>
				<option value="Director">Director</option>
				<option value="Secretary">Secretary</option>
				<option value="Registrar">Registrar</option>
				<option value="Treasurer">Treasurer</option>
				<option value="Other Board Member">Other Board Member</option>
				<option value="Webmaster">Webmaster</option>
				<option value="Risk Manager">Risk Manager</option>
				<option value="Volunteer Coordinator">Volunteer Coordinator</option>
				<option value="Fundraising Coordinator">Fundraising Coordinator</option>
				<option value="Director of Coaching">Director of Coaching</option>
				<option value="Tournament/Event Director">Tournament/Event Director</option>
				<option value="Field/Rink/Court Scheduler">Field/Rink/Court Scheduler</option>
				<option value="Camp/Clinic Owner">Camp/Clinic Owner</option>
				<option value="Facility Manager">Facility Manager</option>
				<option value="Athletic Director">Athletic Director</option>
				<option value="Assistant Athletic Director">Assistant Athletic Director</option>
				<option value="Coach">Coach</option>
				<option value="Trainer">Trainer</option>
				<option value="Other">Other</option>
			</select>
			<span class="error-message">Select your role</span>
		</div>
	</div>
	
	<div class="gen-formrow animate-five">
		<div class="gen-button">
			<button 
				class="button full next-step"
				ng-click="nextStep()">Next Step</button>
		</div>
	</div>
</div>
