<div class="gen-formstep-wrapper">
	<div class="gen-formrow step-heading fourth animate-one">
		<h4>Tournament Description</h4>
	</div>
	<div class="gen-formrow animate-two">
		<div class="gen-formfield fullfield required" ng-class="{'error': invalid4.description == false}">
			<label for="tournament_description">Tournament Description</label>
			<textarea 
				ng-model="Model.description" 
				id="tournament_description" 
				name="tournament_description"></textarea>
			<span class="error-message">Enter tournament description</span>
		</div>								
	</div>
	
	<div class="gen-formrow animate-three">
		<div class="gen-formfield field-check primary required" ng-class="{'error': invalid4.numOfTeams == false}">
			<label for="team_number">Number of Teams</label>
			<input 
				ng-model="Model.numOfTeams" 
				id="team_number" 
				name="team_number" 
				type="text" 
				tabindex="2" />
			<span class="error-message">Enter mumber of teams</span>
		</div>									
		<div class="gen-formfield field-check secondary">
			<input 
				id="include_team_number" 
				name="include_team_number" 
				type="checkbox" 
				tabindex="3" />
			<label class="checkbox-label" for="include_team_number">Display</label>
		</div>
	</div>
	
	<div class="gen-formrow animate-four">
		<div class="gen-formfield field-check primary required" ng-class="{'error': invalid4.gameMin == false}">
			<label for="minimum_games">Minimum Games</label>
			<input 
				ng-model="Model.gameMin" 
				id="minimum_games" 
				name="minimum_games" 
				type="text" 
				tabindex="4" />
			<span class="error-message">Enter minimum games</span>
		</div>									
		<div class="gen-formfield field-check secondary">
			<input 
				ng-model="excludeGames" 
				ng-change="gamesToggle()" 
				name="include_games" 
				type="checkbox" 
				tabindex="5" />
			<label class="checkbox-label" for="include_games">Display</label>
		</div>
	</div>
	
	<div class="gen-formrow animate-five">										
		<div class="gen-formfield field-check primary required" ng-class="{'error': invalid4.entryFee == false}">
			<label for="entry_fee">Entry Fee</label>
			<input 
			ng-model="Model.entryFee" 
			id="entry_fee" 
			name="entry_fee" 
			type="text" 
			tabindex="6" />
		</div>
		<div class="gen-formfield field-check secondary">
			<input 
				ng-model="excludeFee" 
				ng-change="feeToggle()" 
				id="include_fee" 
				name="include_fee" 
				type="checkbox" 
				tabindex="7" />
			<label class="checkbox-label" for="include_fee">Display</label>
		</div>
	</div>
	
	<div class="gen-formrow animate-six">
		<div class="gen-formfield field-check primary required" ng-class="{'error': invalid4.registerBy == false}"> 
			<label for="entry_deadline">Entry Deadline</label>
			<input 
				ng-model="Model.registerBy" 
				id="entry_deadline" 
				name="entry_deadline" 
				type="date" 
				tabindex="8" 
				placeholder="mm/dd/yyyy" 
				min="2016-01-01" 
				max="2017-12-31" />
			<span class="error-message">Enter entry deadline</span>
		</div>									
		<div class="gen-formfield field-check secondary">
			<input 
				ng-model="excludeDeadline" 
				ng-change="deadlineToggle()" 
				id="include_deadline" 
				name="include_deadline" 
				type="checkbox" 
				tabindex="9" />
			<label class="checkbox-label" for="include_deadline">Display</label>
		</div>
	</div>
	
	<div class="gen-formrow animate-seven">
		<div class="gen-button">
			<button class="button full next-step" ng-click="nextStep()">Next Step</button>
		</div>
	</div>
</div>
